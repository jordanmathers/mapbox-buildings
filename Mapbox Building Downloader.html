<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>3d Demo</title>

    <!-- Mapbox GL -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />

    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .map-overlay {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            width: 200px;
            top: 0;
            left: 0;
            padding: 10px;
        }
    </style>

</head>

<body>

    <div id='map' class='map'></div>

    <div class="map-overlay top">
        <button id="generate" name="layer">Generate</option>
    </div>

    <script>

        mapboxgl.accessToken = 'pk.eyJ1Ijoiam9yZGFubWF0aGVyc2ptIiwiYSI6ImNqdTRxZWlibjEwbWIzeXBkb2Qyc25wN2sifQ.tr6sRzjF303FcCrNelUlXg';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/jordanmathersjm/ckag384a60ank1irr5bkch1j8',
            center: [151.174482, -33.763132],
            zoom: 12
        });

        map.on('load', function () {

            map.addSource('lga-source', {
                'type': 'geojson',
                'generateId': true,
                'data':
                    'https://raw.githubusercontent.com/jordanmathers/mapbox-buildings/master/data/lga.geojson'
            });

            map.addLayer({
                'id': 'lga',
                'type': 'line',
                'source': 'lga-source',
                'paint': {
                    'line-color': 'red',
                    'line-width': 3,
                }
            });

            map.addSource('grid-source', {
                'type': 'geojson',
                'generateId': true,
                'data':
                    'https://raw.githubusercontent.com/jordanmathers/mapbox-buildings/master/data/gridv3.geojson'
            });

            map.addLayer({
                'id': 'grid',
                'type': 'line',
                'source': 'grid-source',
                'paint': {
                    'line-color': 'black',
                    'line-width': 1,
                }
            });

        });

        var generate = document.getElementById('generate');

        generate.onclick = function () {
            features = map.queryRenderedFeatures(
                { layers: ["building"], filter: ['==', 'extrude', 'true'] }); // This is where I get building information

            features.forEach(function (feature) {

                console.log(feature.geometry.type);

                var coordinates = feature.geometry.coordinates[0];

                coordinates.forEach(function (c) {
                    console.log(c[0]);
                    console.log(c[1]);
                });

                console.log(feature.properties.height);
                console.log(feature.properties.min_height);

                console.log(feature.id);

            });
        };

    </script>

</body>

</html>
